    <body>
        <header>
            <div class="overlay">
        <h1>MySky</h1>

        <!-- enctype es un atributo que define la extension (mime-type) del 
            formulario que se esta enviando. Para cuando el formulario contenga 
            archivos, el valor tiene que ser: multipart/form-data. Basicamente esto
            lo necesitamos para que el servidor reciba el archivo -->
        <br><br>
        <center>
        <table>
            <tr>
                <th>
                    <h3>SUBE AQUI TU MUSICA!</h3>
                </th>
            </tr>
            <tr>
                <th>
                <form action="/files" enctype="multipart/form-data" method="POST">
                    <input type="file" name="avatar" value="Subir" multiple>
                    <input type="submit" value="Subir">
                </form>
            </th>
            </tr>
        </table>
    </center>
